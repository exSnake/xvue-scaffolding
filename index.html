<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="{{THEME_COLOR}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{APP_NAME}} - {{APP_DESCRIPTION}}</title>
    <meta name="title" content="{{APP_NAME}} - {{APP_DESCRIPTION}}">
    <meta name="description" content="{{APP_DESCRIPTION}}">
    <meta name="keywords" content="vue, vue3, vite, web application, {{APP_NAME}}">
    <meta name="author" content="{{AUTHOR_NAME}}">

    <!-- Google Search Console Verification (replace with your own) -->
    <!-- <meta name="google-site-verification" content="your_verification_code"> -->

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{APP_NAME}}",
        "url": "{{BASE_URL}}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{BASE_URL}}/logo/logo.svg",
          "width": 512,
          "height": 512
        },
        "description": "{{APP_DESCRIPTION}}",
        "applicationCategory": "WebApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR"
        },
        "author": {
          "@type": "Person",
          "name": "{{AUTHOR_NAME}}"
        },
        "inLanguage": ["it-IT", "en-US", "fr-FR", "es-ES", "de-DE", "nl-NL", "pt-PT", "et-EE"]
      }
    </script>

    <!-- Language Alternates -->
    <link rel="alternate" hreflang="en" href="{{BASE_URL}}/en">
    <link rel="alternate" hreflang="it" href="{{BASE_URL}}/it">
    <link rel="alternate" hreflang="fr" href="{{BASE_URL}}/fr">
    <link rel="alternate" hreflang="es" href="{{BASE_URL}}/es">
    <link rel="alternate" hreflang="de" href="{{BASE_URL}}/de">
    <link rel="alternate" hreflang="nl" href="{{BASE_URL}}/nl">
    <link rel="alternate" hreflang="pt" href="{{BASE_URL}}/pt">
    <link rel="alternate" hreflang="et" href="{{BASE_URL}}/et">
    <link rel="alternate" hreflang="x-default" href="{{BASE_URL}}/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{BASE_URL}}/">
    <meta property="og:title" content="{{APP_NAME}} - {{APP_DESCRIPTION}}">
    <meta property="og:description" content="{{APP_DESCRIPTION}}">
    <meta property="og:image" content="{{BASE_URL}}/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{APP_NAME}}">
    <meta property="og:site_name" content="{{APP_NAME}}">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{BASE_URL}}/">
    <meta name="twitter:title" content="{{APP_NAME}}">
    <meta name="twitter:description" content="{{APP_DESCRIPTION}}">
    <meta name="twitter:image" content="{{BASE_URL}}/preview.png">
    <meta name="twitter:image:alt" content="{{APP_NAME}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{BASE_URL}}/">

    <!-- Font preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
